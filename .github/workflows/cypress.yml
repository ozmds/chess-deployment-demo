name: Cypress
on: [push]
jobs:
    cypress-run:
        runs-on: ubuntu-16.04
        # let's make sure our tests pass on Chrome browser
        name: Chrome Tests
        steps:
            - uses: actions/checkout@v1
            - uses: cypress-io/github-action@v2
              with:
                  working-directory: minymal-chess
                  start: npx serve -s build -l 3000
                  browser: chrome
